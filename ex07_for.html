<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 0; i <= 10; i++) {
            document.write(i + "</br>");
        }

        document.write("<hr>");

        document.write("<h1>1부터 50까지 총합</h2>");

        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        document.write(sum + "</br>");

        document.write("<hr>");

    </script>
</head>

<body>

    <h1>별찍기</h1>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

    <hr>

    <h1>역순 별찍기</h1>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = i; j <= 5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    
    <hr>

    <h1>별찍기 오른쪽 정렬</h1>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = i; j < 5; j++) {
                document.write("&nbsp");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

    <hr>

    <h1>역순 오른쪽 별찍기</h1>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("&nbsp");
            }
            for (let j = i; j <= 5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
    
    <hr>
    
    <h1>1부터 200까지의 숫자중에 7의 배수이자 11의 배수인 첫번째 숫자 출력</h1>
    <script>
        for (let i = 1; i <= 200; i++) {
            if ((i % 7 == 0) && (i % 11 == 0)){
                document.write(i + "</br>");
                break;
            }
        }
    </script>

    <hr>


    <h1>1부터 100까지의 숫자중에 3의 배수이고 2의 배수인 숫자만 출력</h1>
    <script>
        for (let i = 1; i <= 100; i++) {
            if ((i % 2 == 0) && (i % 3 == 0))
                document.write(i + "</br>");
        }
    </script>

    <hr>

    <h1>구구단</h1>
    <script>
        for (let i = 1; i <= 9; i++) {
            document.write(i + "단</br>");
            for (let j = 1; j <= 9; j++) {
                document.write(i + "*" + j + "=" + (i * j) + "</br>");
            }
            document.write("</br>");
        }
    </script>

    <hr>

    <h1>짝수단 출력</h1>
    <script>
        for (let i = 1; i <= 9; i++) {
            if (i % 2 == 0) {
                document.write(i + "단</br>");
                for (let j = 1; j <= 9; j++) {
                    document.write(i + "*" + j + "=" + (i * j) + "</br>");
                }
                document.write("</br>");
            }
        }
    </script>

    <hr>

    <h1>짝수단 출력 ver2</h1>
    <script>
        for (let i = 1; i <= 9; i++) {
            if (i % 2 != 0)
                continue;
            document.write(i + "단</br>");
            for (let j = 1; j <= 9; j++) {
                document.write(i + "*" + j + "=" + (i * j) + "</br>");
            }
            document.write("</br>");

        }
    </script>



</body>

</html>
