<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1;i<=9;i++){
            window.document.write( i + "단 출력"+ "<br>");
            for(let j=1;j<=9;j++){
                window.document.write( i + "*" + j + "=" + (i*j) + "<br>");
            }
            window.document.write("<br>");
        }
    </script>
</head>

</body>
</html>
