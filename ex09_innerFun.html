<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            내부 함수 : 함수 안에 또 다른 함수
        */

        function outFun(width,height){
            document.write("삼각형 넓이 : " + triangle() + "<br>");
            document.write("사각형 넓이 : " + rectangle() + "<br>");

            function triangle(){
                return (width*height) / 2;
            }

            function rectangle(){
                return (width*height);
            }
        }

        outFun(5,5);

    </script>
</head>
<body>
    
</body>
</html>
