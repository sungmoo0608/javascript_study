<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt("국어","점수를 입력하세요"));

        if(num >= 100) {
            window.document.write(" 100 이상 입니다." + "<br>");
        } else if (num <= 50) {
            window.document.write(" 50 이하 입니다." + "<br>");
        } else {
            window.document.write(" 50 >= num >=100 " + "<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
