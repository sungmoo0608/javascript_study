    <script>
        window.onload = function(){

            //배열 리터럴 대괄호([ ])를 사용하여 만드는 방법
            //Array() 생성자 함수로 배열을 생성하는 방법

            //배열의 크기는 동적으로 변경될 수 있다
            
            let arr = new Array();

            arr[0] = '하나';
            arr[1] = '둘';
            arr[2] = '셋';

            for(let i=0; i < arr.length ; i++ ){
                document.write(arr[i]+"<br>")
            }

            document.write("배열 갯수 출력 : " + arr.length + "<br>");

            arr.push("숨쉬기");
            arr.push("잠자기");

            //arr.splice(2,1);//배열의 2번째 인덱스로부터 1개 요소를 제거합니다.

            //arr.pop();  //끝 요소 삭제
            //arr.shift();    //첫번째 요소 삭제

            delete arr[1];  //두번째 값 삭제

            for(let i=0; i < arr.length ; i++ ){
                document.write(arr[i]+"<br>")
            }


        }
    </script>
