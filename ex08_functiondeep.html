<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function funName(){

            return function(x){
                for(var i=1; i<10; i++){
                    document.write(x + "*" + i + "=" + (x*i) + "<br>");
                }
            };
        }

        let returnFun = funName();
        returnFun(4)

        for(let i=1; i<=9; i++){
            returnFun(i)
        }

    </script>
</head>
<body>
    
</body>
</html>
