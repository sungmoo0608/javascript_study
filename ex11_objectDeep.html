<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 생성자 함수 만드는 법*/
        function  Airplane(name, color, speed){
            this.name = name;
            this.color = color;
            this.speed = speed;
            this.fly = function(){
                return this.speed + "fly!!";
            }
        };

        let voing747 = new Airplane("보잉747","흰색","600km/h")
        document.write(voing747.fly()+"<br>")
        document.write(typeof(voing747)+"<br>")

        console.log(voing747);



    </script>

    <script>
        let intArr = new Array();
        intArr[0] = 1;
        intArr[1] = 1;

        for(let i=0; i<intArr.length;i++){
            document.write(intArr[i]+"<br>")
        }

        let date = new Date();
        document.write(date.getDay());
        document.write(date.getHours());
        document.write(date.getMinutes());
        document.write(date.getSeconds());

    </script>
    <script>

        // 함수를 이용한 객체 생성
        function createCar(name,color,speed){

            var carObj = {
                name : name,
                color : color,
                speed : speed,
                run : function(){
                    return this.speed + "km/h";
                }
            }
            return carObj;
        };

        var car = createCar("소나타", "Black", 200);

        document.write(car.name + "<br>");
        document.write(car.color + "<br>");
        document.write(car.run() + "<br>");

        car = createCar("그랜져", "Red", 300);

        document.write(car.name + "<br>");
        document.write(car.color + "<br>");
        document.write(car.run() + "<br>");


    </script>
</head>
