<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            콜백 함수 : 매개변수로 함수를 전달하고, 전달된 매개변수가 특정 시점에 호출되는 것

            매개변수 : 함수 이름

            주의 : 함수 호출은 안됨 

            함수 이름 : 메모리 상의 해당 함수가 시작되는 첫번째 주소임
        */
        
        function funCallback(funCB){
            let num = funCB(3,4);
            document.write(num + "<br>")
        }

        function add(x,y){
            return x + y;
        }

        function sub(x,y){
            return x - y;
        }

        function mul(x,y){
            return x * y;
        }

        function div(x,y){
            return x / y;
        }

        funCallback(add)
        funCallback(sub)
        funCallback(mul)
        funCallback(div)

    </script>
</head>
<body>
    
</body>
</html>
