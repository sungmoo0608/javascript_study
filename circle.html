    <script>
        let radius = prompt("반지름","원의 반지름을 입력하세요");

        let circle = (Number(radius) * Number(radius) * Math.PI);

        window.document.write("입력한 반지름 : " + Number(radius)  + "<br>");
        window.document.write("원의 넓이 : " + circle + "<br>");


    </script>
