<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            클로저(closure) = (외부 변수 살아 있네)
            : free variable(자유변수)에 의해서 함수가 닫혀 있다.
        */

        function funGugu(x){

            let dan = x + "구구단::";

            return function(){

                document.write(dan+"<br>");

                for(var i=1; i<10; i++){
                    document.write(x + "*" + i + "=" + (x*i) + "<br>");
                }
            };

        }

        // document.write(dan);

        let reFun = funGugu(5);
        reFun();

    </script>
</head>
