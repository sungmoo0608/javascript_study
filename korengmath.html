<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var kor = parseInt(prompt('국어 점수를 입력하세요:'));
        var eng = parseInt(prompt('영어 점수를 입력하세요:'));
        var math = parseInt(prompt('수학 점수를 입력하세요:'));
        var sum = kor+eng+math; //총점
        var avg = sum/3.0; //평균
        document.write("국어 : "+ kor + "<br>");
        document.write("영어 : "+ eng + "<br>");
        document.write("수학 : "+ math + "<br>");
        document.write("총점 : "+ sum + "<br>");
        document.write("평균 : "+ avg + "<br>");
    </script>
</head>

</body>
</html>
