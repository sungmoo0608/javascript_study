<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let width = prompt("너비","너비를 입력하세요");
        let height = prompt("높이","높이를 입력하세요");

        let rectArea = Number(width) * Number(height);
        let triArea = (Number(width) * Number(height))/2;

        window.document.write("입력한 너비 : " + width  + "<br>");
        window.document.write("입력한 높이 : " + height  + "<br>");
        window.document.write("삼각형의 넓이 : " + triArea  + "<br>");
        window.document.write("사각형의 넓이 : " + rectArea + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
